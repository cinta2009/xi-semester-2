<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio & Data Viewer</title>
    <style>
        /* CSS TOOLKIT */
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --primary-color: #2c3e50;
            --accent-color: #3498db;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #6be6bd;
            --card-bg: #2c2c2c;
            --primary-color: #ecf0f1;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            transition: 0.3s;
        }

        /* Navigasi */
        header {
            background-color: var(--primary-color);
            color: rgb(194, 62, 62);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: rgb(177, 68, 68);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
        }

        /* Layout Grid */
        .container { padding: 2rem 10%; }

        .grid-projek {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(231, 157, 157, 0.685);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-left: 5px solid var(--accent-color);
        }

        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #554b4bd8;
            margin-bottom: 10px;
        }

        button {
            background-color: var(--accent-color);
            color: rgb(236, 90, 90);
            border: none;
            cursor: pointer;
        }

        .error-msg { color: #e74c3c; font-size: 0.8rem; display: block; }

        /* Responsivitas (Breakpoint 768px & 480px) */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">SiswaDev Portofolio</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#projects">Project</a>
            <button id="themeToggle">Ganti Tema</button>
        </nav>
    </header>

    <main class="container">
        <section id="home">
            <h1>Selamat Datang Pengujii!</h1>
            <p>Ini adalah aplikasi portofolio interaktif.</p>
        </section>

        <hr>

        <section id="projects">
            <h2>Daftar Projek siswa</h2>
            <input type="text" id="cariProjek" placeholder="Cari nama atau projek...">
            
            <div id="displayProjek" class="grid-projek">
                </div>
        </section>

        <hr>

        <section id="contact">
            <h2>Hubungi Kami sekarang</h2>
            <form id="contactForm">
                <div style="display: flex; flex-direction: column; max-width: 300px;">
                    <input type="text" id="inputNama" placeholder="Nama Lengkap">
                    <span id="errorNama" class="error-msg"></span>
                    
                    <input type="email" id="inputEmail" placeholder="Email">
                    <span id="errorEmail" class="error-msg"></span>
                    
                    <button type="submit">Kirim Pesan</button>
                </div>
            </form>
        </section>
    </main>

    <footer style="text-align: center; padding: 20px; opacity: 0.7;">
        <p>&copy; 2026 Tugas Mini Project - Kelas XI RPL</p>
    </footer>

    <script>
        const dataSiswa = [
            { id: 1, nama: "Budi Santoso", projek: "Sistem Kasir Kantin", kategori: "Web App" },
            { id: 2, nama: "Siti Fatimah", projek: "Aplikasi Jadwal Sholat", kategori: "Mobile" },
            { id: 3, nama: "Rian Ardianto", projek: "Game Edukasi Unity", kategori: "Game" },
            { id: 4, nama: "Dewi Lestari", projek: "Portofolio Fotografi", kategori: "UI/UX" }
        ];

        const container = document.getElementById('displayProjek');
        const searchInput = document.getElementById('cariProjek');

        // 2. FUNGSI RENDER DATA (DOM Manipulation)
        function tampilkanData(list) {
            container.innerHTML = ""; 
            list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${item.projek}</h3>
                    <p>Oleh: <strong>${item.nama}</strong></p>
                    <small>Kategori: ${item.kategori}</small>
                `;
                container.appendChild(card);
            });
        }

        // 3. FITUR SEARCH (Real-time)
        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const hasilFilter = dataSiswa.filter(s => 
                s.nama.toLowerCase().includes(keyword) || 
                s.projek.toLowerCase().includes(keyword)
            );
            tampilkanData(hasilFilter);
        });

        // 4. DARK MODE (LocalStorage)
        const btnTheme = document.getElementById('themeToggle');
        btnTheme.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Cek tema saat awal buka halaman
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // 5. VALIDASI FORM
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let valid = true;
            
            const nama = document.getElementById('inputNama').value;
            const email = document.getElementById('inputEmail').value;

            if (nama.length < 3) {
                document.getElementById('errorNama').innerText = "Nama minimal 3 karakter!";
                valid = false;
            } else {
                document.getElementById('errorNama').innerText = "";
            }

            if (!email.includes('@')) {
                document.getElementById('errorEmail').innerText = "Email tidak valid!";
                valid = false;
            } else {
                document.getElementById('errorEmail').innerText = "";
            }

            if (valid) {
                alert("Terima kasih " + nama + ", pesan berhasil dikirim!");
                form.reset();
            }
        });

        // Jalankan fungsi tampilkan data pertama kali
        tampilkanData(dataSiswa);
    </script>
</body>
</html>
